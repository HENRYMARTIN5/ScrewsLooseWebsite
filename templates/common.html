<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/holiday.css"/>
  </head>

  <body>
    <header>
      <h1>
        {% block header %}{% endblock %}
      </h1>
    </header>
    <nav>
    </nav>
    <main>
        {% block main %}{% endblock %}
    </main>
    <footer>
        {% block footer %}&copy;2024 Screws Loose (FTC Team 24687){% endblock %}
    </footer>

    <!-- dark-mode-toggle -->
    <dark-mode-toggle
      permanent
      style="position: absolute; top: 0; border: 0; left: 1rem"
    ></dark-mode-toggle>
    <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
    <script>
      const toggle = document.querySelector("dark-mode-toggle");

      // Set or remove the mode classes the first time:
      if (toggle.mode === "dark") {
        document.documentElement.classList.add("holiday-css-dark");
      } else if (toggle.mode === "light") {
        document.documentElement.classList.add("holiday-css-light");
      }

      // Listen for toggle changes (which includes `prefers-color-scheme`
      // changes) and toggle the `dark` class accordingly:
      toggle.addEventListener("colorschemechange", () => {
        document.documentElement.classList.toggle(
          "holiday-css-dark",
          toggle.mode === "dark",
        );
        document.documentElement.classList.toggle(
          "holiday-css-light",
          toggle.mode === "light",
        );
      });
    </script>
  </body>
</html>
